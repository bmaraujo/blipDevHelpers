<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp CTA JSON Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .fade-out {
      opacity: 1;
      transition: opacity 3s ease;
    }
    .fade-out.hidden {
      opacity: 0;
    }
    .json-editor {
      background-color: #2b2b2b;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre;
      overflow: auto;
      max-height: 300px;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">WhatsApp CTA JSON Generator</h2>
    
    <div class="mb-3">
      <label for="messageText" class="form-label">Mensagem</label>
      <textarea class="form-control" id="messageText" rows="3" placeholder="Digite sua mensagem aqui"></textarea>
    </div>

    <div class="mb-3">
      <label for="buttonText" class="form-label">Texto do Botão</label>
      <input type="text" class="form-control" id="buttonText" placeholder="Texto do botão">
    </div>

    <div class="mb-3">
      <label for="linkURL" class="form-label">Link do Botão</label>
      <input type="text" class="form-control" id="linkURL" placeholder="Insira o link">
    </div>

    <div class="d-flex gap-2">
      <button class="btn btn-primary" onclick="generateJson()">Gerar JSON</button>
      <button class="btn btn-danger" onclick="clearAll()">Limpar Tudo</button>
    </div>

    <div id="alert" class="alert alert-success mt-3 fade-out hidden" role="alert">
      JSON copiado para a área de transferência!
    </div>

    <div id="jsonOutput" class="json-editor mt-3" style="display: none;"></div>
  </div>

  <script>
    function generateJson() {
      // Obter valores dos campos
      const messageText = document.getElementById('messageText').value;
      const buttonText = document.getElementById('buttonText').value;
      const linkURL = document.getElementById('linkURL').value;

      // Criar o JSON
      const json = {
        "messaging_product": "whatsapp",
        "recipient_type": "individual",
        "type": "interactive",
        "interactive": {
          "type": "cta_url",
          "body": {
            "text": messageText
          },
          "action": {
            "name": "cta_url",
            "parameters": {
              "display_text": buttonText,
              "url": linkURL
            }
          }
        }
      };

      // Exibir o JSON no editor
      document.getElementById('jsonOutput').textContent = JSON.stringify(json, null, 2);
      document.getElementById('jsonOutput').style.display = 'block';

      // Copiar para a área de transferência
      copyToClipboard(JSON.stringify(json, null, 2));

      // Mostrar o alerta
      const alert = document.getElementById('alert');
      alert.classList.remove('hidden');
      setTimeout(() => {
        alert.classList.add('hidden');
      }, 3000);  // O alerta desaparecerá após 3 segundos
    }

    function copyToClipboard(text) {
      const textArea = document.createElement('textarea');
      textArea.value = text;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
    }

    function clearAll() {
      // Limpar todos os campos
      document.getElementById('messageText').value = '';
      document.getElementById('buttonText').value = '';
      document.getElementById('linkURL').value = '';
      document.getElementById('linkURL').value = '';
      
      // Limpar o editor de JSON
      document.getElementById('jsonOutput').style.display = 'none';

      // Remover qualquer alerta visível
      const alert = document.getElementById('alert');
      if (!alert.classList.contains('hidden')) {
        alert.classList.add('hidden');
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
